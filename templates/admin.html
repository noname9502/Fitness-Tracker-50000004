<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
</head>
<body>

<div class="container">
    <div id="app"></div> <!-- Placeholder for JavaScript to inject content -->
    
    <h2 class="mt-5">Users List</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- User rows will be populated here -->
            </tbody>
        </table>
    </div>

    <h2 class="mt-5">Activities List</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Activity Type</th>
                    <th>Duration</th>
                    <th>Calories</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="activity-table-body">
                <!-- Activity rows will be populated here -->
            </tbody>
        </table>
    </div>

  <h2 class="mt-5">ðŸ“Š Aggregated Statistics</h2>

<div id="stats-box" class="p-3 mb-4 bg-light rounded shadow-sm">
    <p>Loading statistics...</p>
</div>




    <!-- Edit Form -->
    <div class="edit-form" id="edit-form">
        <h3>Edit User / Activity</h3>
        <input type="hidden" id="edit-id">

        <div id="edit-user-fields">
            <div class="form-group">
                <label for="edit-email">Email</label>
                <input type="email" class="form-control" id="edit-email">
            </div>
            <div class="form-group">
                <label for="edit-password">Password</label>
                <input type="password" class="form-control" id="edit-password">
            </div>
        </div>

        <div id="edit-activity-fields" style="display: none;">
            <div class="form-group">
                <label for="edit-activityType">Activity Type</label>
                <input type="text" class="form-control" id="edit-activityType">
            </div>
            <div class="form-group">
                <label for="edit-duration">Duration</label>
                <input type="number" class="form-control" id="edit-duration">
            </div>
            <div class="form-group">
                <label for="edit-calories">Calories</label>
                <input type="number" class="form-control" id="edit-calories">
            </div>
            <div class="form-group">
                <label for="edit-date">Date</label>
                <input type="date" class="form-control" id="edit-date">
            </div>
        </div>

        <button class="btn btn-primary" id="save-changes">Save Changes</button>
    </div>
</div>


<script src="{{ url_for('static', filename='admin_script.js') }}"></script>
<script src="{{ url_for('static', filename='index_script.js') }}"></script>
</body>
</html>
